<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Landing Page</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="true"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <!-- #endregion-->

  <body>
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="top-actions">
            <a
              href="./index.html"
              class="logo"
            >
              <svg class="logo__icon">
                <use href="./images/icons/sprite.svg#logo"></use>
              </svg>
            </a>

            <div class="top-actions__links">
              <a
                href="#phone"
                class="top-actions__link"
              >
                <svg class="top-actions__icon">
                  <use href="./images/icons/sprite.svg#icon-phone"></use>
                </svg>
              </a>

              <a
                href="#menu"
                class="top-actions__link"
              >
                <svg class="top-actions__icon">
                  <use href="./images/icons/sprite.svg#burger-menu"></use>
                </svg>
              </a>
            </div>
          </div>

          <h1 class="header__title">
            Welcome
            <br />
            to The MET
          </h1>
        </div>
      </div>
    </header>

    <aside></aside>

    <main class="main">
      <section class="section schedule">
        <h2 class="schedule__title">Museum hours</h2>
      </section>

      <section class="section exhibitions">
        <h2 class="exhibitions__title">Now On View</h2>

        <p>Explore exhibition gallery guides, videos, articles, and more.</p>
      </section>

      <section class="section recommended">
        <h2>More to Explore Online</h2>
      </section>

      <section class="section contacst">
        <h2>Contact us</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
